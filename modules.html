<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Modules</title>
  <style>
    /* CSS for the course module */
    .module {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .module img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .module h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .module p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .module a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .module a:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <!-- HTML for the course module -->
  <div class="module">
    <img src="https://via.placeholder.com/300x200" alt="Module Image">
    <h2>Module Title</h2>
    <p>Module Description</p>
    <a href="#">View Module</a>
  </div>
</body>
</html>
